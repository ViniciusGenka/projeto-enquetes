<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>
    <form id="signup" action="http://localhost:3000/user/signup" method="POST">
        <section class="inputSection">
            <label for="name">Name:</label>
            <input id="name" name="name" type="text" placeholder="Type your complete name here" required>
        </section>
        <section class="inputSection">
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="Type your email address here" required>
        </section>
        <section class="inputSection">
            <label for="password">Password:</label>
            <input id="password" name="password" type="text" placeholder="Type your password here" required>
        </section>
        <button id="submit" type="submit" form="signup">Sign Up</button>
    </form>
</body>
</html>
